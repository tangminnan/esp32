<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/css.css" type="text/css">
<title>注册</title>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/Font.js"></script>
</head>
<body class="bg-zhuce">	
	<div class="zhuce">
		<div class="zhuce-txt">
			<h3 class="font-36">注册</h3>
			<p><input type="text" class="phone" name="phone" maxlength="11" placeholder="输入手机号"/></p>
			<p><input class="mima" name="mima" type="password" placeholder="输入密码"/></p>
			<div class="ZCyz">
				<input class="fl" type="text" placeholder="验证码"/>
				<input class="fr font-20 white" type="button" id="btn" value="获取验证码" onclick="getSms(this)" /> 
			</div>
		</div>
		<input id="zhucefenxiang" type="hidden" th:value="${fenXiang}">
		<input type="button"  class="btn" style="margin:1rem auto;"  value="注册" onclick="zhuce()"/>
	</div>
</body>
</html>
<script type="text/javascript"> 
	var countdown=60; 
	function getSms(val){		
		$.ajax({
			url: '/getSms',
			type: 'post',
			data: {
				'phone': $('.phone').val(),
				'type':1
			},
			success : function(message) {
				alert(message.msg)
				if(message.msg == "发送成功"){
					settime(val)
				}
			}
		})
	}
	
	function zhuce(){
		
		
		$.ajax({
			url: '/register',
			type: 'post',
			data: {
				'phone': $('.phone').val(),
				'password' : $('.mima').val(),
				'codenum':$('.fl').val(),
				'fenXiang':$("#fenXiang").val()
			},
			success : function(r) {
				alert(r.msg)
				if(r.msg == "注册成功")
					window.location.href="wode"
			}
		})
	}
	
	
	function settime(val) { 
		if (countdown == 0) { 
			val.removeAttribute("disabled");    
			val.value="免费获取验证码"; 
			countdown = 60; 
		} else { 
			val.setAttribute("disabled", true); 
			val.value="重新发送(" + countdown +"s)"; 
			countdown--; 
		} 
		setTimeout(function() { 
			settime(val) 
		},1000) 
	} 
</script>
